
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViralThumb AI - Create Viral YouTube Thumbnails</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script>
    (function() {
      try {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (prefersDark ? 'dark' : 'light');
        const html = document.documentElement;
        html.classList.remove('dark','light');
        html.classList.add(theme);
      } catch (_) {}
    })();
  </script>
  <!-- Tailwind is built from source (PostCSS) in development/production. -->
  <!-- To run locally: `npm install` then `npm run dev`. -->
  <style>
    /* Theme CSS Variables
       --bg-background: Page background surface
       --bg-surface: Primary card and panel background
       --bg-surface-light: Elevated/contrast surface for inputs and tabs
       --text-primary: Primary text color
       --text-secondary: Secondary text color for descriptions
       --border-color: Neutral border color used by border-white/5 and /10
       --placeholder: Input placeholder color
       --text-primary-10/20: Utility opacities for subtle UI text */
    :root {
      --bg-background: #0a0a0c;
      --bg-surface: #121216;
      --bg-surface-light: #1e1e24;
      --text-primary: #ffffff;
      --text-secondary: #ab9cba;
      --border-color: rgba(255,255,255,0.05);
      --placeholder: rgba(255,255,255,0.35);
      --text-primary-10: rgba(255,255,255,0.10);
      --text-primary-20: rgba(255,255,255,0.20);
    }
    html.dark {
      --bg-background: #0a0a0c;
      --bg-surface: #121216;
      --bg-surface-light: #1e1e24;
      --text-primary: #ffffff;
      --text-secondary: #ab9cba;
      --border-color: rgba(255,255,255,0.05);
      --placeholder: rgba(255,255,255,0.35);
      --text-primary-10: rgba(255,255,255,0.10);
      --text-primary-20: rgba(255,255,255,0.20);
    }
    html.light {
      --bg-background: #f8fafc;
      --bg-surface: #ffffff;
      --bg-surface-light: #f1f5f9;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --border-color: rgba(2, 6, 23, 0.12);
      --placeholder: rgba(15, 23, 42, 0.35);
      --text-primary-10: rgba(15,23,42,0.10);
      --text-primary-20: rgba(15,23,42,0.20);
    }
    /* Token classes mapped to CSS variables */
    .bg-background { background-color: var(--bg-background) !important; }
    .bg-surface { background-color: var(--bg-surface) !important; }
    .bg-surface-light { background-color: var(--bg-surface-light) !important; }
    .text-white { color: var(--text-primary) !important; }
    .text-text-secondary { color: var(--text-secondary) !important; }
    .border-white\/5 { border-color: var(--border-color) !important; }
    .border-white\/10 { border-color: var(--border-color) !important; }
    .bg-white\/5 { background-color: color-mix(in oklab, var(--bg-surface) 95%, transparent) !important; }
    .bg-white\/10 { background-color: color-mix(in oklab, var(--bg-surface) 90%, transparent) !important; }
    .placeholder\:text-white\/20::placeholder { color: var(--placeholder) !important; }
    .text-white\/10 { color: var(--text-primary-10) !important; }
    .text-white\/20 { color: var(--text-primary-20) !important; }
    /* Gradient stop overrides for surface tokens */
    html.light .from-surface { --tw-gradient-from: var(--bg-surface) !important; --tw-gradient-to: transparent !important; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to) !important; }
    html.light .to-surface { --tw-gradient-to: var(--bg-surface) !important; }
    html.light .via-surface { --tw-gradient-stops: var(--tw-gradient-from), var(--bg-surface), var(--tw-gradient-to) !important; }
    html.light .from-surface-light { --tw-gradient-from: var(--bg-surface-light) !important; --tw-gradient-to: transparent !important; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to) !important; }
    html.light .to-surface-light { --tw-gradient-to: var(--bg-surface-light) !important; }
    html.light .via-surface-light { --tw-gradient-stops: var(--tw-gradient-from), var(--bg-surface-light), var(--tw-gradient-to) !important; }
    /* Theme transition */
    html, body, body * {
      transition: background-color .25s ease, color .25s ease, border-color .25s ease;
    }
    body {
      background-color: #0a0a0c;
      color: white;
    }
    html.light body {
      background-color: #f8fafc;
      color: #0f172a;
    }
    .glass {
      background: rgba(18, 18, 22, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    html.light .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border-color);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #0a0a0c;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #2a2a32;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #8c25f4;
    }
    html.light .custom-scrollbar::-webkit-scrollbar-track {
      background: #f8fafc;
    }
    html.light .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
    }
    html.light .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #8c25f4;
    }
    /* Explicit Animation Class for JS/Dynamic Usage */
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    /* Light theme overrides for token classes */
    html.light .text-primary { color: #8c25f4 !important; }
  </style>
</head>
<body class="custom-scrollbar">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
